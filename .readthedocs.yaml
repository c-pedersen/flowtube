# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/src/conf.py
   fail_on_warning: false

python:
  install:
    - method: pip
      path: .
    - requirements: docs/src/requirements.txt